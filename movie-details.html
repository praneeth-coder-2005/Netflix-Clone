<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="my-list.html">My List</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="movie-details">
            <div class="movie-poster">
                <img src="movie-poster.jpg" alt="Movie Poster">
            </div>
            <div class="movie-info">
                <h1>Movie Title</h1>
                <p>Movie description goes here.</p>
                <p>Genre: Action, Comedy</p>
                <p>Release Year: 2023</p>
                <p>Rating: 8.5/10</p>
                <button>Play</button>
                <button>Add to My List</button>
            </div>
        </section>

        <section class="content-section">
            <h2>Cast</h2>
            <div class="cast-container">
                <!-- Cast members will be dynamically added here -->
            </div>
        </section>

        <section class="content-section">
            <h2>Trailers</h2>
            <div class="trailer-container">
                <!-- Trailers will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
