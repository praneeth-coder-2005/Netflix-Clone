<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="my-list.html">My List</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h1>User Profile</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section class="content-section">
            <h2>Viewing History</h2>
            <div id="history-container" class="movie-container"></div>
        </section>

        <section class="content-section">
            <h2>Recommendations</h2>
            <div id="recommendations-container" class="movie-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
